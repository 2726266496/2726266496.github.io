<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Love RuiRui</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="./favicon.ico" />
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="keyword">喜欢是清浅小溪,  欣赏你的光芒</span><br />
				<span class="keyword">爱  是深沉大海,  包容你的一切</span><br />
				<span class="keyword">叫你一声大宝贝你敢答应吗?</span><br />
				<span class="keyword">肉麻的话就不说啦😘</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						蕊蕊, 我们已经认识
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						想要和你一直在一起, 爱你 !<br/>
						<div class="signature">- 一个叫黑马的大笨蛋</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 6, 12);
		together.setHours(9);
		together.setMinutes(15);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 12222);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
	<audio id="audio" autoplay="autoplay" >
		<source src="rising-road.mp3" type="audio/mpeg" />
	</audio>
	<script src="js/lovestar.js"></script>
	<script type="text/javascript">
		var audio = document.getElementById('audio');
		document.addEventListener('WeixinJSBridgeReady',function(e){
			audio.play();
		},false);
		document.addEventListener('click',function(e){
			audio.play();
		},false);
		document.addEventListener('touchstart',function(e){
			audio.play();
		},false);
	</script>
</body>
</html>
